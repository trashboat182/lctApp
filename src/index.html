<!doctype html>
<html ng-app="lctapp" ng-controller="MainController as main">
  <head>
    <meta charset="utf-8">
    <title>lctapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <div class="main-container">

      <div ng-controller="NavbarController" class="navbar-container">
        <div  ng-include="'app/components/navbar/navbar.html'">
          <!--<acme-navbar creation-date="main.creationDate"></acme-navbar>-->
        </div>
      </div>

      <div ui-view class="ui-view-container"></div>

    <!-- endbower -->
