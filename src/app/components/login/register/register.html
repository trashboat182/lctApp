<div class="container">

    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input ng-model="user.username" type="text" id="inputEmail" class="form-control" placeholder="Nombre Completo" required autofocus>
            <input ng-model="user.email" type="text" id="inputEmail" class="form-control" placeholder="Correo Electronico" required>
            <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <input ng-model="confirmPassword" type="password" id="inputPassword" class="form-control" placeholder="Repite tu contraseña" required>

            <button ng-click="register()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar</button>
        </form><!-- /form -->
    </div><!-- /card-container -->

</div>
