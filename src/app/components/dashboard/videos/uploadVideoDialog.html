<div class="container ngdialog-image-container" >
  <div class="row">
    <div class="col-lg-12">
      <h3 class="show-table">
          <span class="show-cell label-centered ngdialog-label">
            Video
          </span>
      </h3>
    </div>
  </div>

  <div class="row">
    <form class="form-horizontal form-input" role="form">
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.title" type="text" class="form-control ngdialog-input-form" placeholder="Titulo">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div>
          <!--<input ng-model="video.file" type="text" class="form-control ngdialog-input-form" placeholder="Copiar URL DE Vimeo">-->
          <file-upload
            ng-model="videoFile"
            file-type="">
          </file-upload>
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.emision" type="text" class="form-control ngdialog-input-form" placeholder="Emision o implementacion">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.campaign" type="text" class="form-control ngdialog-input-form" placeholder="Alcance de la campaña">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.agency" type="text" class="form-control ngdialog-input-form" placeholder="Agencia">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.announcer" type="text" class="form-control ngdialog-input-form" placeholder="Anunciante">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.creativeDirector" type="text" class="form-control ngdialog-input-form" placeholder="Director general creativo">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.artDirector" type="text" class="form-control ngdialog-input-form" placeholder="Director de arte">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.designer" type="text" class="form-control ngdialog-input-form" placeholder="Diseñador">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.production" type="text" class="form-control ngdialog-input-form" placeholder="Produccion">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.illustration" type="text" class="form-control ngdialog-input-form" placeholder="Ilustracion">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.redactor" type="text" class="form-control ngdialog-input-form" placeholder="Redactor">
        </div>
      </div>
      <div class="form-group no-bottom-form">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
          <input ng-model="video.responsible" type="text" class="form-control ngdialog-input-form" placeholder="Responsable de cuenta">
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
        <button class="btn btn-block btn-danger full-col ngdialog-submit-form" ng-click="saveVideo()">Subir Video</button>
      </div>
    </form>
  </div>
</div>
