<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 col-centered">
  <div class="input-group group-file">
      <input ng-model="ngModel.name" type="text" class="form-control file-input" placeholder="File upload" readonly>
      <span class="input-group-btn">
          <span class="btn btn-danger btn-file glyphicon glyphicon-facetime-video">
              <input type="file" accept="{{fileType}}" multiple>
          </span>
      </span>
  </div>
</div>
